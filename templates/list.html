<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>図書管理システム</h1>
    <style>
        body {
          width: 960px;
          margin: auto;
        }
        .large-text {
            font-size: 20px;
          }
      </style>
        <a class="large-text" href="{{url_for('list')}}">一覧</a>
        <a class="large-text" href="{{url_for('register_library')}}">登録</a>
        <a class="large-text" href="{{url_for('delete_library')}}">削除</a>
        <a class="large-text" href="{{url_for('update_library')}}">更新</a>
        <a class="large-text" href="{{url_for('logout')}}">ログアウト</a>
        
        <h1>検索</h1>
            <form action="{{url_for('search_library_exe')}}"method="post">
            <h3> タイトル：<input type="text" style="width: 400px; height: 40px;" name="title">
            <button type="submit" style="width: 60px; height: 45px; font-size: 20px;">検索</button></h3>

    <h1>一覧</h1>
    <table class="table table-striped" border="1" style="width: 800px;">
      <thead>
          <tr>
              <th>タイトル</th>
              <th>著者</th>
              <th>ISBN</th>
          </tr>
      </thead>
      <tbody>
          {% for book in books %}
          <tr>
              <td>{{ book[0] }}</td>
              <td>{{ book[1] }}</td>
              <td>{{ book[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  
    </form>
</body>
</html>
