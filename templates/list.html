<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('mypage')}}">図書管理システム</a>
        <a href="{{url_for('list')}}">一覧</a>
        <a href="{{url_for('register_library')}}">登録</a>
        <a href="{{url_for('delete_library')}}">削除</a>
        <a href="{{url_for('update_library')}}">更新</a>
        <a href="{{url_for('logout')}}">ログアウト</a>
        
        <h2>検索</h2>
            <form action="{{url_for('search_library_exe')}}"method="post">
             タイトル：<input type="text"name="title"><br>
            <button type="submit">検索</button>

    <h2>一覧</h2>
    <table class="table table-striped" border="1" style="width: 800px;">
      <thead>
          <tr>
              <th>タイトル</th>
              <th>著者</th>
              <th>ISBN</th>
          </tr>
      </thead>
      <tbody>
          {% for book in books %}
          <tr>
              <td>{{ book[0] }}</td>
              <td>{{ book[1] }}</td>
              <td>{{ book[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  
    </form>
</body>
</html>
